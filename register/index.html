<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Register</title>
  </head>
  <body>


    <body>
      
      <div class="wrapper">
        <div class="container main">
            <div class="row">
                <div class="col-md-6 side-image">
                </div>
                <div class="col-md-6 right">
                    
                    <div class="input-box">
                       
                      <form id="registerForm">
                       <h1 class="text-center mb-4"> Create Account </h1>

                       <div id="message"></div>
                       
                       <fieldset>
                       <div class="input-field">
                        <input type="text" class="input" id="name" required="" autocomplete="off" name="name">
                        <label for="name">Name</label> 
                    </div> 
                       <div class="input-field">
                            <input type="text" class="input" id="email" required="" autocomplete="off" name="email">
                            <label for="email">E-mail</label> 
                        </div> 
                       <div class="input-field">
                            <input type="password" class="input" id="pass" required="" name="password">
                            <label for="password">Password</label>
                        </div> 
                       <div class="input-field">
                            
                            <input type="submit" class="submit" value="Sign Up">
                       </div> 
                       <div class="signin">
                        <span>Already have an account? <br> <a href="/index.html">Log in here</a></span>
                      </fieldset>
                      </form>
                       </div>
                    </div>  
                </div>
            </div>
        </div>
    </div>
  
        
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="/js/script.mjs"></script>
  </body>
</html>
