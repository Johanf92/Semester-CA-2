<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Register in to your account at AuctionBook to start bidding, manage your profile, and participate in auctions. Secure and easy access.">
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Register</title>
  </head>
  <body>


    <body>
      <main>
      <div class="wrapper-lr">
        <div class="container main-lr">
            <div class="row">
                <div class="col-md-6 side-image">
                </div>
                <div class="col-md-6 right-lr">
                    
                    <div class="input-box-lr">
                       
                      <form id="registerForm">
                        <h1 class="text-center mb-4">Create Account</h1>
                      
                        <div id="message"></div>
                      
                        <fieldset>
                          <div class="input-field-lr">
                            <input type="text" class="input-lr" id="name" placeholder="Name" 
                                   required autocomplete="off" name="name" title="Name is required">
                          </div>
                          <div class="input-field-lr">
                            <input type="email" class="input-lr" id="email" placeholder="E-mail (@stud.noroff.no)" 
                                   required autocomplete="off" name="email"
                                   pattern="[a-zA-Z0-9._%+-]+@stud\.noroff\.no$" 
                                   title="Email must be in the format '@stud.noroff.no'">
                          </div>
                          <div class="input-field-lr">
                            <input type="password" class="input-lr" id="pass" placeholder="Password (min 8 characters)" 
                                   required minlength="8" title="Password must be at least 8 characters long" name="password">
                          </div>
                          <div class="input-field-lr">
                            <input type="submit" class="submit" value="Sign Up">
                          </div>
                          <div class="signin">
                            <span>Already have an account? <br> <a href="/login/index.html">Log in here</a></span>
                          </div>
                        </fieldset>
                      </form>
                      
                      
                       </div>
                    </div>  
                </div>
            </div>
        </div>
    </div>
  
        
      </div>
    </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="/js/script.mjs"></script>
  </body>
</html>
