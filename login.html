<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dist/css/styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
  </head>
  <body>


    <body class="body_login">

        <div class="footer_alignment">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="/">Noroff - CA - JS2</a>
  
            <div class="collapse navbar-collapse" id="navbarNav"></div>
          </div>
        </nav>

        <div class="wrapper">
            <div class="container main">
                <div class="row">
                    <div class="col-md-6 side-image">
                    
                        <div class="text">
                            <p></p>
                        </div>
                        
                    </div>
                    <div class="col-md-6 right">
                        
                        <div class="input-box">
                           
                           <h1 class="text-center mb-4">Welcome</h1>
                           
                           <div class="input-field">
                                <input type="text" class="input" id="email" required="" autocomplete="off">
                                <label for="email">Email</label> 
                            </div> 
                           <div class="input-field">
                                <input type="password" class="input" id="pass" required="">
                                <label for="pass">Password</label>
                            </div> 
                           <div class="input-field">
                                
                                <input type="submit" class="submit" value="Log in">
                           </div> 
                           <div class="signin">
                            <span>Join our community <a href="/register/index.html">Create account here</a></span>
                           </div>
                        </div>  
                    </div>
                </div>
            </div>
        </div>
  
        <footer class="footer mt-auto py-3">
          <div class="container text-center">
            <span class="">Noroff - CA - JS2</span>
          </div>
        </footer>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/js/script.js"></script>
