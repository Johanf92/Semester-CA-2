<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <title>Create New Listing</title>
  </head>
  <body>
    <div class="footer_alignment">
      <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 mx-auto"
          >Course Assignment 2 - AuctionBook</span
        >
      </nav>

      <main>
        <div class="container container-newListing">
          <h1 class="text-center mt-5 mb-3">Create New Listing:</h1>
          <div class="newlisting-border">
            <form id="createListForm">
              <div id="message"></div>
              <div class="mb-3">
                <label for="listing-title" class="form-label">Title</label>
                <input
                  type="text"
                  class="form-control"
                  id="listing-title"
                  placeholder="Enter title"
                  name="title"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="listing-description" class="form-label"
                  >Description</label
                >
                <textarea
                  class="form-control"
                  id="listing-description"
                  rows="3"
                  placeholder="Enter description"
                  name="description"
                  required
                ></textarea>
              </div>
              <div class="mb-3">
                <label for="media-urls" class="form-label">Media URLs</label>
                <input
                  type="text"
                  class="form-control"
                  id="media-urls"
                  placeholder="Enter image URLs separated by commas"
                  name="media"
                />
              </div>
              <div class="mb-3">
                <label for="tags" class="form-label">Tags</label>
                <input
                  type="text"
                  class="form-control"
                  id="tags"
                  placeholder="Enter tags separated by commas"
                  name="tags"
                />
              </div>
              <div class="mb-3">
                <label for="end-date" class="form-label">End Date</label>
                <input
                  type="datetime-local"
                  class="form-control"
                  id="end-date"
                  name="endsAt"
                  required
                />
              </div>
              <div class="text-center">
                <button type="submit" class="btn submit mb-3">
                  Create Listing
                </button>
                <button
                  type="button"
                  class="btn btn-secondary mb-3 mt-3"
                  onclick="window.location.href='/feed/';"
                >
                  Return to feed
                </button>
              </div>
            </form>
          </div>
        </div>
      </main>

      <footer class="footer mt-auto py-3">
        <div class="container text-center">
          <span>Noroff - CA - JS2</span>
          <br />
          <span>Johan Fredric Aas-Haug</span>
        </div>
      </footer>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="/js/script.mjs"></script>
  </body>
</html>
