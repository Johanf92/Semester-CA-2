<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Auction Feed</title>
  </head>

  <body>
    <div class="footer_alignment">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="/profile/">Noroff - CA - JS2</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="/profile/">Profile</a>
              </li>
              <li class="nav-item current-nav">
                <a class="nav-link active" aria-current="page" href="/feed/"
                  >Feed</a
                >
              </li>
              <li class="nav-item">
                <button class="btn btn-warning" id="logoutBtn">logout</button>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <main>
        <div class="container">
          <h1 class="text-center mt-5">Create new post</h1>
          <form id="createPostForm">
            <div id="message"></div>
            <div class="mb-3">
              <input name="id" type="hidden" />
              <label for="title" class="form-label">title</label>
              <input
                type="text"
                class="form-control"
                id="post-title"
                placeholder="Enter post content"
                name="title"
                required
              />
            </div>
            <div class="mb-3">
              <label for="post-body" class="form-label">Post content</label>
              <textarea
                class="form-control"
                id="post-body"
                rows="3"
                placeholder="Enter post body"
                name="body"
                required
              ></textarea>
            </div>
            <div class="mb-3">
              <label for="image-url" class="form-label">Image URL</label>
              <input
                type="text"
                class="form-control"
                id="image-url"
                placeholder="Enter image URL"
                name="media"
              />
            </div>

            <div class="mb-5">
              <label for="post-tags" class="form-label">Tags</label>
              <input
                type="text"
                class="form-control"
                id="post-tags"
                placeholder="Enter tags separated by commas"
                name="tags"
              />
            </div>

            <button type="submit" class="btn btn-success mb-3">
              Create post
            </button>
          </form>
        </div>
      </main>

      <footer class="footer mt-auto py-3">
        <div class="container text-center">
          <span class="">Noroff - CA - JS2</span>
        </div>
      </footer>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="/js/script.mjs"></script>
  </body>
</html>
