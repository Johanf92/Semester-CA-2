<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Manage your account at AuctionBook. View your bidding history, track your auctions, and update your personal details easily."
    />
    <script
      src="https://kit.fontawesome.com/cbab126387.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <title>Listings</title>
  </head>

  <body>
    <div class="footer_alignment">
      <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="/feed/">Semester Project 2</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto">
              <li class="nav-item current-nav">
                <a class="nav-link active" href="/feed/">Listings</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/about/index.html"
                  >About</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/likes/index.html"
                  >Likes</a
                >
              </li>
              <li class="nav-item">
                <a class="btn" id="logoutBtn">Logout</a>
              </li>
              <li class="nav-item d-lg-none">
                <a class="nav-link" href="/profile/"
                  ><i class="fas fa-user"></i
                ></a>
              </li>
              <li class="nav-item d-lg-none">
                <a href="#" data-bs-toggle="modal" data-bs-target="#searchModal"
                  ><i class="fa-solid fa-magnifying-glass"></i
                ></a>
              </li>
            </ul>
          </div>
          <div class="icons d-none d-lg-flex ms-auto">
            <a href="/profile/" class="me-3"
              ><i class="fa-regular fa-user"></i
            ></a>
            <a href="#" data-bs-toggle="modal" data-bs-target="#searchModal"
              ><i class="fa-solid fa-magnifying-glass"></i
            ></a>
          </div>
        </div>
      </nav>

      <main>
        <hr class="custom-hr" />
        <div class="container text-center">
          <h2 class="text-center mb-4 mt-5">Listings</h2>
          <p>Please create a listing by clicking the button</p>
          <a
            href="/feed/createListing.html"
            class="btn submit this_button mb-3"
          >
            Click here to create a Auction
          </a>
        </div>
        <hr class="custom-hr" />

        <div class="container">
          <div id="message"></div>

          <div id="listings" class="loading">
            <div class="loader"></div>
          </div>
        </div>
      </main>

      <footer class="footer mt-auto py-3">
        <div class="container text-center">
          <span class="">Noroff - CA - JS2</span>
        </div>
      </footer>
    </div>

    <div
      class="modal fade"
      id="searchModal"
      tabindex="-1"
      aria-labelledby="searchModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="searchModalLabel">Search</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <input
              type="text"
              class="form-control"
              id="searchInput"
              placeholder="Type your search here..."
            />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn submit search-button">
              Search
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="/js/script.mjs"></script>
  </body>
</html>
