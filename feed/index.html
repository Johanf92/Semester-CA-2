<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Auction Feed</title>
  </head>

  <body>
    <div class="footer_alignment">
      <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top mb-5">
        <div class="container-fluid">
          <a class="navbar-brand" href="/feed/">Semester Project 2</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="/profile/">Profile</a>
              </li>
              <li class="nav-item current-nav">
                <a class="nav-link active" aria-current="page" href="/feed/"
                  >Feed</a
                >
              </li>
              <li class="nav-item">
                <button class="btn btn-warning" id="logoutBtn">logout</button>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <main>
        <div class="container mt-5">
          <div class="row">
            <div class="col-md-6 col-lg-4 col-xl-3 col-xxl-2 mb-4">
              <div class="card auction-card">
                <img
                  src="https://images.pexels.com/photos/6077422/pexels-photo-6077422.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                  ;
                  class="card-img-top"
                  alt="Auction Item"
                />
                <div class="card-body">
                  <h5 class="card-title">Auction Item Title</h5>
                  <p class="card-text">
                    This is a short description of the auction item.
                  </p>
                  <a href="#" class="btn btn_card btn-primary">Bid Now</a>
                  <a href="#" class="read-more-link">Read More</a>
                </div>
              </div>
            </div>
            <!-- Repeat the above card for more auction items -->
          </div>
        </div>
      </main>

      <footer class="footer mt-auto py-3">
        <div class="container text-center">
          <span class="">Noroff - CA - JS2</span>
        </div>
      </footer>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="/js/script.mjs"></script>
  </body>
</html>
