<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/cbab126387.js"
      crossorigin="anonymous"
    ></script>

  <body>
    <div class="footer_alignment">

        <span class="navbar-brand mb-0 mx-auto"

      <main>
        <div class="container">
          <form>
          <h1 class="text-center mt-5">Update Profile Picture</h1>
          <div id="profile-info">
            <div class="mb-3">
              <label for="image-url" class="form-label">Image URL:</label>
              <input required type="url" id="avatarUrlInput" placeholder="Enter image URL" class="form-control mb-3" />
              <div class="text-center mt-3">
              <button id="updateAvatarBtn" class="btn submit px-5">Update Avatar</button>
              <br class="mb-5">
              <span><a class="px-4" href="/profile/index.html">Return to profile</a></span>
            </div>
          </form>
        </div>
      </main>

      <footer class="footer mt-auto py-3">

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
