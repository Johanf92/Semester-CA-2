<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/cbab126387.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Profile Page</title>
  </head>
  <body>
    <div class="footer_alignment">
      <nav class="navbar navbar-expand-lg navbar-light bg-light fixed">
        <div class="container-fluid">
          <a class="navbar-brand" href="/feed/">Semester Project 2</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto">
              <li class="nav-item">
                <a class="nav-link" href="/feed/">Listings</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/about/index.html"
                  >About</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/likes/index.html"
                  >Likes</a
                >
              </li>
              <li class="nav-item">
                <a class="btn" id="logoutBtn">Logout</a>
              </li>
              <!-- Icons for smaller screens -->
              <li class="nav-item d-lg-none">
                <a class="nav-link" href="/profile/"
                  ><i class="fas fa-user"></i
                ></a>
              </li>
              <li class="nav-item d-lg-none">
                <a class="nav-link" href="/likes/"
                  ><i class="fa-regular fa-heart"></i
                ></a>
              </li>
            </ul>
          </div>
          <div class="icons d-none d-lg-flex ms-auto">
            <a href="/profile/" class="me-3"
              ><i class="fa-regular fa-user"></i
            ></a>
            <a href="/likes/"><i class="fa-regular fa-heart"></i></a>
          </div>
        </div>
      </nav>

      <main>
        <h2 class="text-center mt-5 mb-5">Profile</h2>
        <hr class="custom-hr mb-5" />

        <div class="container">
          <div class="profile-container mt-2 mx-auto">
            <div class="col-md-4 text-center">
              <img
                id="profile-picture"
                src="https://images.pexels.com/photos/428361/pexels-photo-428361.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                alt="Profile Picture"
                class="rounded-circle profile-picture"
              />
              <div>
                <a href="/profile/editProfilePic.html" class=""
                  >Edit<i class="fa-regular fa-pen-to-square edit-profile"></i
                ></a>
              </div>
            </div>
            <div class="col-md-4">
              <div class="personal-info">
                <h4 id="">
                  Name: <span id="profile-username">John Doe </span>
                </h4>
                <p>
                  Email: <span id="profile-email">john.doe@example.com</span>
                </p>
                <div class="profile-credits mt-3">
                  <i class="fa-regular fa-credit-card"></i>
                  <span id="credits">0</span> Credits
                </div>
              </div>
              <div class="social-media mt-3">
                <a href="#" class="text-dark mr-2"
                  ><i class="fab fa-instagram"></i
                ></a>
                <a href="#" class="text-dark mr-2"
                  ><i class="fab fa-facebook"></i
                ></a>
                <a href="#" class="text-dark"><i class="fab fa-twitter"></i></a>
              </div>
            </div>
          </div>

          <hr class="custom-hr" />

          <h3 class="text-center mt-5">My listings:</h3>

          <div id="profile_listings" class="loading">
            <div class="loader"></div>
          </div>
        </div>
      </main>

      <footer class="footer mt-auto py-3">
        <div class="container text-center">
          <span class="">Noroff - CA - JS2</span>
        </div>
      </footer>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="/js/script.mjs"></script>
  </body>
</html>
