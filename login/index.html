<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Log in to your account at AuctionBook to start bidding, manage your profile, and participate in auctions. Secure and easy access.">
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Login</title>
  </head>
  
    <body class="body_login">

        <div class="wrapper-lr">
            <div class="container main-lr">
                <div class="row">
                    <div class="col-md-6 side-image">
                        
                    </div>
                    <div class="col-md-6 right-lr">      
                        <div class="input-box-lr">

                          <form id="loginForm">
                            <h1 class="text-center mb-4">Welcome to:</h1>
                            <h4 class="text-center mb-5">AuctionBook</h4>
                          
                            <div id="message"></div>
                          
                            <fieldset>
                              <div class="input-field-lr">
                                <input type="email" class="input-lr" id="email" placeholder="E-mail (@stud.noroff.no)" 
                                       required autocomplete="off" name="email"
                                       pattern="[a-zA-Z0-9._%+-]+@stud\.noroff\.no$" 
                                       title="Email must be in the format '@stud.noroff.no'">
                              </div> 
                              <div class="input-field-lr">
                                <input type="password" class="input-lr" id="pass" placeholder="Password (min 8 characters)" 
                                       required minlength="8" title="Password must be at least 8 characters long" name="password">
                              </div> 
                              <div class="input-field-lr">
                                <input type="submit" class="submit" value="Log in">
                              </div> 
                              <div class="signin">
                                <span>Join the auction community: <br> <a href="/register/index.html">Create account here</a></span>
                              </div>
                            </fieldset>
                          </form>
                           </div>
                        </div>  
                    </div>
                </div>
            </div>
        </div> 
      </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="/js/script.mjs"></script>
  </body>
</html>
